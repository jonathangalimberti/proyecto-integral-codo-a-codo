<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/register.css">

    <title>Funco Shop</title>
  </head>
  <body>
    <header class="container-header">
      <section class="header">
        <picture class="imagen-logo">
          <img
            src="../img/branding/logo_light_horizontal.svg"
            alt="Logo Funko Shop"
            srcset=""
            class="logo-header"
          />
        </picture>
        <nav class="nav">
          <p class="salir">SALIR</p>
        </nav>
      </section>
    </header>
    <main>
      <section class="formulario-login">
        <div>
          <h1 class="titulo">CREA TU CUENTA</h1>
        </div>
        <div>
          <h2 class="sub-titulo">Completa el formulario para ser parte del mundo de los Funkos</h2>

        </div>
        <form action="">
          <div class="input-texto">
            <label for="nombre" class="nombre">Nombre:</label>
            <input
              type="text"
              name=""
              id="nombre"
              required
              placeholder="john"
              class="input-nombre"
            />
          </div>
          <div class="input-texto">
            <label for="apellido" class="apellido">Apellido:</label>
            <input
              type="text"
              name=""
              id="apellido"
              required
              placeholder="Doe"
              class="input-apellido"
            />
          </div>
          <div class="input-texto">
            <label for="email" class="email">Email:</label>
            <input
              type="email"
              name=""
              id="email"
              required
              placeholder="ejemplo@ejemplo.com"
              class="input-email"
            />
          </div>
          <div class="input-texto">
            <label for="contraseña" class="contraseña">Contraseña:</label>
            <input
              type="password"
              name=""
              id="contraseña"
              required
              placeholder="**********"
              class="input-contraseña"
            />
          </div>
          <div class="input-texto">
            <label for="contraseña" class="contraseña">Repita Contraseña:</label>
            <input
              type="password"
              name=""
              id="contraseña"
              required
              placeholder="**********"
              class="input-contraseña"
            />
          </div>
          <div class="contenedor-registrar">
            <input type="button" value="Registrar" class="boton-registrar" />
            <div class="contenedor-condiciones">
              <input
                type="radio"
                name="filtrar"
                id="condiciones"
                class="radio-filtro"
              />
              <label for="condiciones" class="seleccion-filtro"></label
              ><span id="condiciones" class="condiciones">Acepto <a href="" class="Terminos-y-condiciones">Terminos y Condiciones</a></span><br />
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <section class="container-footer">
        <div class="links-footer">
          <p>SHOP</p>
          <p>REGISTRARSE</p>
          <p>INGRESAR</p>
          <p>CONTACTO</p>
        </div>
        <picture class="logo-footer">
          <img
            src="../img/branding/isotype.svg"
            alt="logo Funko Pop sin letras"
            srcset=""
            class="logo-sin-texto"
          />
        </picture>
      </section>
      <section class="derechos-footer">
        <p>All rights reserved 2022 - Funkoshop & copy;</p>
      </section>
    </footer>
  </body>
</html>
